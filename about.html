<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Підключення іконок Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Підключення CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Про нас - Your Klinika</title>
</head>

<body>
  <!-- ================= TOP BAR ================= -->
  <div class="top-bar">
    <div class="social-icons">
      <a href="https://www.facebook.com/yourklinika.fastiv/" target="_blank">
        <i class="ri-facebook-fill"></i>
      </a>
      <a href="https://www.instagram.com/yourklinika.fastiv?igsh=cTJiYTQwN2dqbmlv&utm_source=qr" target="_blank">
        <i class="ri-instagram-line"></i>
      </a>
    </div>
  </div>

  <!-- ================= NAVIGATION ================= -->
  <div class="container">
    <nav>
      <a href="index.html" class="nav__logo">
        <img src="images/logo.webp" alt="Your Klinika Logo">
      </a>

      <ul class="nav__links">
        <li class="link"><a href="index.html">Головна</a></li>
        <li class="link"><a href="about.html">Про нас</a></li>
        <li class="link"><a href="services.html">Послуги</a></li>
        <li class="link"><a href="doctors.html">Лікарі</a></li>
        <li class="link"><a href="blog.html">Блог</a></li>
        <li class="link"><a href="contacts.html">Контакти</a></li>
      </ul>
      <div class="burger">
          <span></span>
          <span></span>
          <span></span>
      </div>
      <button class="btn" id="openModal">Записатись на прийом</button>
    </nav>

    <!-- ================= ABOUT HEADER ================= -->
    <section class="about-header">
        <h1>ПРО НАС</h1>
    </section>

    <!-- ================= ABOUT CONTENT ================= -->
    <section class="about-content">
      <div id="about-text">
        <!-- Текст підвантажується із зовнішнього файлу about-text.txt -->
      </div>
    </section>
  </div>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="images/logo.webp" alt="Logo">
      </div>

      <div class="footer-links">
        <div class="footer-column">
          <a href="index.html">Головна</a>
          <a href="about.html">Про нас</a>
          <a href="services.html">Послуги</a>
        </div>
        <div class="footer-column">
          <a href="doctors.html">Лікарі</a>
          <a href="contacts.html">Контакти</a>
        </div>
        <div class="footer-column footer-contacts">
          <span>+380 68 598 3035 <img src="images/phone-call-white.webp" alt="Телефон"></span>
          <span>YourKlinika@gmail.com <img src="images/mail-white.webp" alt="Пошта"></span>
          <span>м. Фастів, Київська 22А <img src="images/local-white.webp" alt="Локація"></span>
        </div>
      </div>
    </div>
  </footer>

  <!-- ================= APPOINTMENT MODAL ================= -->
  <div id="appointmentModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Записатись на прийом</h2>
      <form id="appointmentForm">
        <label for="name">Ваше ім’я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ім’я" required minlength="3">
        <span class="error-message" id="nameError"></span>

        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" placeholder="+380 __ ___ __ __" required pattern="^\+?380[0-9]{9}$">
        <span class="error-message" id="phoneError"></span>

        <input type="submit" value="Відправити">
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
